<!DOCTYPE html>
<html>
<head>
    <title>小六壬</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 18px;
            margin-right: 10px;
        }
        input[type="text"] {
            font-size: 18px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            font-size: 18px;
            padding: 6px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        p#result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lunar Date Interpreter</h1>
        <label for="lunar_date">请输入农历日期（格式：几月几）：</label>
        <input type="text" id="lunar_date" placeholder="如：正月初一">
        <button onclick="interpretDate()">立刻测算</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Lunar Date Interpreter</title>
    <style>
        body {
            font-size: 36px; /* 设置整个页面的默认字体大小 */
        }
        h1 {
            font-size: 48px; /* 设置标题的字体大小 */
        }
        p#result {
            font-size: 40px; /* 设置结果段落的字体大小 */
        }
        /* 可以根据需要设置其他元素的字体大小 */
    </style>
</head>
<body>
    <h1>小六壬</h1>
    <label for="lunar_date">欢迎使用小六壬测算小工具，请保持心无杂念，并默念测算之事，告诉我今日是农历几月几（例如腊月廿二）？</label>
    <input type="text" id="lunar_date">
    <button onclick="interpretDate()">立即测算</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
